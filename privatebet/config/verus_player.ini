[verus]
dealer_id      = "sg777_d"  #The player specifically looks if any  of the dealer mentioned with the provided here exists, if so it will look for the dealer tables and joins.
table_id       =  "sg777_t" #If this set, then player looks for any such table with the mentioned name exists, if so player choses that table and joins.		
primaryaddress = "RLqZtcUkqCHWe5t35zjEXLS1ubqKnbUtJW" #This is the address owned by the player, the cashiers adds this address as the primaryaddress to the corresponding table_id. 
wallet_addr    = "*" #This is the player registered address from which the player can spend funds from, the default value is *.
