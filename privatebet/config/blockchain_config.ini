[blockchain]
blockchain_cli       = "verus -chain=chips777"          #This is the blockchain client, it can be configured any blockchain client that bet supports, currently bet supports native chips and chips chain on verus. If its left empty the default blockchain client be used by bet which is native chips client. 
new_block = "N" #If this set, it allows the bet to process every new block that is mined. Cashiers set this value to Y inorder to process the payin_tx requests from the players. 
